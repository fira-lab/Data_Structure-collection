
<!DOCTYPE html>
<html>
<head>
    <title>table</title>
    
</head>
<body>
    <h3>2. Table</h3>
    <table border="1px">
        <h2 class="sample">Sample Table</h2>
        <tr>
            <th colspan="4">Employee List</th>
        </tr>
        <tr>
            <td colspan="2">Full Name</td>
            <td>Age</td>
            <td>Sex</td>
        </tr>
        <tr>
            <td colspan="2">A</td>
            <td>27</td>
            <td>Male</td>
        </tr>
        <tr>
            <td colspan="2">B</td>
            <td rowspan="2" colspan="2">24 Female</td>
        </tr>
        <tr>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td>21</td>
            <td>Male</td>
        </tr>
    </table>
</body>
<style>
    body {
        background-color: yellow;
    }

    table {
        width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    table th,
    table td {
        text-align: center;
    }
    .sample{
        text-align: center;
    }
</style>
</html>
